<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatSheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span class="logo"><img src="logo.png" alt="Logo"></span> &nbsp;
        <div class="content">Open Source Cheatsheet</div>
    </header>
    <nav>
        <ul>
            <li id="html" class="li-active">HTML</li>
            <li id="css">CSS</li>
            <li id="js">JavaScript</li>
            <li id="php">PHP</li>
        </ul>
    </nav>
    <section id="html-section" class="section-active">
        <div class="container">
            <ol id="htmlContent">
            </ol>
        </div>
    </section>
    <section id="css-section">
        <div class="container">
            <ol id="cssContent">
                <li>
                    <span class="heading">Header CSS</span>
                    <pre><code class="language-css"></code></pre>
                </li>
            </ol>
        </div>
    </section>
    <section id="js-section">
        <div class="container">
            <ol id="jsContent">
            </ol>
        </div>
    </section>
    <section id="php-section">
        <div class="container">
            <ol id="phpContent">
            </ol>
        </div>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
